    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

  <body>



<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Module Detail</h1>
        <p class="lead text-muted">{{module.code}}</p>
        <p>
          <a href="{% url 'homepage' %}" class="btn btn-primary my-2">Back</a>
        </p>
        <img src="{{ module.image.url }}" height=300></img>
        <p class="lead text-muted">Department: {{module.department}}</p>
        <p class="lead text-muted">Year: {{module.year}}</p>
        <p class="lead text-muted">Term: {{module.term}}</p>
        <p class="lead text-muted">Credits: {{module.credits}}</p>
        <p class="lead text-muted">{{module.module_descriptor}}</p>
      </div>
    </div>
  </section>

</main>

<footer class="text-muted py-5">
  <div class="container">
    <p class="float-end mb-1">
      <a href="#">Back to top</a>
    </p>
</footer>
